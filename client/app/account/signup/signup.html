<div class="col-sm-12 col-md-5 col-md-offset-1">
  <h3><p class="text-center">Sign Up</p></h3>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="passwordconfirmation" placeholder="Password Confirmation">
    </div>
  </form>
</div>
<span class="hidden-xs btn-separator"></span>
<div class="col-sm-12 col-md-5">
  <h3><p class="text-center">Billing Info</p></h3>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="fullname" placeholder="Full Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="creditcard" placeholder="Credit Card #">
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="expdate" placeholder="Exp. Date">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="ccv" placeholder="CCV">
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="address1" placeholder="Address #1">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="address2" placeholder="Address #2">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="postalcode" placeholder="Postal Code">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="country" placeholder="Country">
    </div>
  </form>
</div>
