<div class="row-fluid">

  <!-- Sidebar wrapper -->
  <div id="sidebar-wrapper" class="col-md-2"s>

    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        Filter Catalog
      </li>
      <li>
        <a href="#">Suggestion # 1</a>
      </li>
      <li>
        <a href="#">Suggestion # 2</a>
      </li>
      <li>
        <a href="#">Suggestion # 3</a>

      <li>

      <li>

      </li>
    </ul>
  </div>
  <!-- End sidebar wrapper -->

  <!-- Start photo catalog -->
  <div id="catalog-photos" class="col-md-10" >
      <img ng-hide="products.length > 0" id="ajax-loader" ng-src="assets/images/ajax-loader.gif" class="img-responsive" />
      <div class="col-md-4" ng-repeat="product in products">
        <div class="thumbnail">
          <div class="imgBkg">
            <img class="centerImg img-responsive" src="{{product.mediumImage}}" />
          </div>

          <div class="caption">
            <h4 ng-if="product.title.length >= 100">{{product.title.substr(0,75)}}...</h4>
            <h4 ng-if="product.title.length < 100">{{product.title}}</h4>
            <p>Price: {{product.price}}</p>
              <a ng-click="addToCart(product.id)" class="btn btn-primary" role="button">Add to Cart</a>
              <a ng-click="viewItem(product)" class="btn btn-primary" role="button">View Product</a>
              <a ng-click='getCartItems(amazonCart)'class="btn btn-primary" role="button">Get Cart Items</a>
            </p>
          </div>
        </div>
      </div>

    </div>
    <!-- End product info -->

  </div>

</div>
