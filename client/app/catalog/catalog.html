  <!-- Sidebar wrapper -->

  <!-- End sidebar wrapper -->

  <!-- Start photo catalog -->
  <div id="catalog-photos" class="col-md-10" >
      <div class="col-md-4" ng-repeat="product in products">
        <div class="thumbnail">
          <div class="imgBkg">
            <img class="centerImg" src="{{product.mediumImage}}" />
          </div>

          <div class="caption">
            <h4>{{product.title}}</h4>
            <p>Price: {{product.price}}</p>
              <a ng-click="addToCart()" class="btn btn-primary" role="button">Add to Cart</a>
              <a ng-click="viewItem(product)" class="btn btn-primary" role="button">View Product</a>

            </p>
          </div>
        </div>
      </div>

    </div>
    <!-- End product info -->

  </div>

</div>
