<div class="container">
  <div class="row">
    <h1>Inventory</h1>
    <hr>

    <form class="form" name="profileForm" ng-submit="updateProfile(profileForm)">
      <label><h3>Update Profile</h3></label>

      <div class="form-group">
        <label>Product Name</label>
        <input class="form-control has-warning" ng-model="user.name" name="name" required>
        <span class="help-block" ng-show="profileForm.name.$error.required">Product Name cannot be blank.</span>
      </div>

      <sa-photoupload></sa-photoupload>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-lg btn-primary" type="submit">SUBMIT</button>
      <hr>
    </form>

  </div>
</div>
